<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação Contunua</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="slide.css">
</head>

<body>
    <header>
        <div>Seções animadas</div>
        <div>Feito por Gabriel</div>
    </header>
    <section class="first">
        <div class="outer">
            <div class="inner">
                <div class="bg one">
                    <h2 class="section-heading">Rolar para Baixo</h2>
                </div>
            </div>
        </div>

    </section>
    <section class="second">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                    <!-- GSAP é uma biblioteca de animação para JavaScript e a plataforma de animação mais poderosa do mundo. -->
                    <h2 class="section-heading">Animado com GSAP</h2>
                </div>
            </div>
        </div>
    </section>
    <section class="third">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                    <!-- O GreenSock é usado em alguns dos projetos WebGL mais populares do Three.js. Anime qualquer objeto em uma cena. 
                    O PixiPlugin facilita a animação de objetos Pixi.js com GSAP. Anime posição, escala, efeitos de cor 
                    e muito mais com todo o poder e controle do GSAP e a velocidade de renderização do Pixi.js. -->
                    <h2 class="section-heading">GreenSock</h2>
                </div>
            </div>
        </div>
    </section>
    <section class="fourth">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                    <h2 class="section-heading">Prataforma de Animação</h2>
                </div>
            </div>
        </div>
    </section>
    <section class="fifth">
        <div class="outer">
            <div class="inner">
                <div class="bg">
                    <h2 class="section-heading">Continue Rolando</h2>
                </div>
            </div>
        </div>
    </section>
    <!-- cogepen é um site de compartilhamento de código e bibliotecas -->
    <script src="https://assets.codepen.io/16327/gsap-latest-beta.min.js"></script>
    <script src='https://assets.codepen.io/16327/Observer.min.js'></script>
    <script src ='https:s3-us-west-2.amazonaws.com/s.cdpn.io/16327/SplitText3.min.js'></script>
    <script src="slide.js"></script>
</body>

</html>
